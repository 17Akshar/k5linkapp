<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main w-screen h-screen bg-[#ffff] overflow-hidden">
    <div class="header w-full h-[60px] sm:h-[80px] bg-[#cc5100] flex items-center justify-between">
      <img class="w-[120px] bg-[#fffff] sm:w-[200px] ml-6" src="/assets/logo 3.jpg" alt="">
      <h1 class="text-[#ffff] sm:text-[25px] mr-6 font-semibold">Balmandal links</h1>
    </div>
    <div class="content w-full h-[calc(100vh-60px)] sm:h-[calc(100vh-80px)]">
      <div class="box w-full h-full flex flex-wrap flex-col items-start justify-start overflow-auto">
        <a href="" class="card  text-[#8f4728] hover:bg-[#cc5100] hover:text-[#ffff] hover:cursor-pointer w-full h-[60px] sm:h-[80px] bg-[#ffcfaf] flex items-center justify-evenly">
          <div class="card  text-[#8f4728] hover:bg-[#fff] hover:text-[#cc5100] hover:cursor-pointer w-full h-[60px] sm:h-[80px] bg-[#ffcfaf] flex items-center justify-evenly">
            <h1 class="text-lg sm:text-3xl h-full w-[85%] flex items-center justify-start pl-3">Balmandal website</h1>
            <i class="fa-solid fa-link text-lg sm:text-2xl h-full w-[15%]  flex items-center justify-center"></i>
          </div>
        </a>
        <a href="" class="card  text-[#8f4728] hover:bg-[#cc5100] hover:text-[#ffff] hover:cursor-pointer w-full h-[60px] sm:h-[80px] bg-[#ffcfaf] flex items-center justify-evenly">
          <div class="card  text-[#8f4728] hover:bg-[#fff] hover:text-[#cc5100] hover:cursor-pointer w-full h-[60px] sm:h-[80px] bg-[#ffcfaf] flex items-center justify-evenly">
            <h1 class="text-lg sm:text-3xl h-full w-[85%] flex items-center justify-start pl-3">Balko database</h1>
            <i class="fa-solid fa-link text-lg sm:text-2xl h-full w-[15%]  flex items-center justify-center"></i>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
